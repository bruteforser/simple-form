<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Costumer satisfaction data collection form"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Jack's Pizza Customer Survey</title>
  </head>
  <body>
    <h1>Jack's Pizzeria Customer Survey</h1>
    <p>Tell us more about your experience at <em>Jack's Pizzeria</em>.</p>
    <form action="" method="get">
      <fieldset>
        <legend>
          T
        </legend>
        <label for="first-name">First name: </label>
        <input id="first-name" type="text">
        <label for="last-name">Last name: </label>
        <input id="last-name" type="text">
        <label for="birth-date">Date of birth: </label>
        <input id="birth-date" type="date">
        <label for="gender">Gender: </label>
        <select id="gender">
          <option value="">&lt;select one&gt;</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
