<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Costumer satisfaction data collection form"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Jack's Pizza Customer Survey</title>
  </head>
  <body>
    <h1>Jack's Pizzeria Customer Survey</h1>
    <p>Tell us more about your experience at <em>Jack's Pizzeria</em>.</p>
    <form action="" method="get">
      <fieldset>
        <legend>
          Personal Information
        </legend>
        <label for="first-name">First name: </label>
        <input id="first-name" type="text">
        <label for="last-name">Last name: </label>
        <input id="last-name" type="text">
        <label for="birth-date">Date of birth: </label>
        <input id="birth-date" type="date">
        <label for="gender">Gender: </label>
        <select id="gender">
          <option value="">&lt;select one&gt;</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Recommendation</legend>
        <label for="service-rating" name="service-rating">On a scale of 1 to 10, how would you say you feel about our customer services, 1 being completely dissatisfied and 10 being completely satisfied?</label>
        <br>
        1 <input id="service-rating" name="service-rating" type="radio">
        2 <input id="service-rating" name="service-rating" type="radio">
        3 <input id="service-rating" name="service-rating" type="radio">
        4 <input id="service-rating" name="service-rating" type="radio">
        5 <input id="service-rating" name="service-rating" type="radio">
        6 <input id="service-rating" name="service-rating" type="radio">
        7 <input id="service-rating" name="service-rating" type="radio">
        8 <input id="service-rating" name="service-rating" type="radio">
        9 <input id="service-rating" name="service-rating" type="radio">
        10 <input id="service-rating" name="service-rating" type="radio">
      </fieldset>
      <fieldset>
        <legend>Feedback</legend>
        <p>We are constantly looking for customer feedback on our services. Please provide more information on what you think we can improve:</p>
        <textarea rows="5" cols="30" placeholder="Type your feedback here..."></textarea>
      </fieldset>
      <label for="submit-btn"></label>
      <input id="submit-btn" type="submit" value="Send it">
    </form>
  </body>
</html>
