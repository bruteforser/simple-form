<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Costumer satisfaction data collection form"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Jack's Pizza Customer Survey</title>
  </head>
  <body>
    <h1>Jack's Pizzeria Customer Survey</h1>
    <p>Tell us more about your experience at <em>Jack's Pizzeria</em>.</p>
    <form action="" method="get">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First name: </label>
        <input id="first-name" type="text" required />
        <label for="last-name">Last name: </label>
        <input id="last-name" type="text" />
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="example@domain.io">
        <label for="birth-date">Date of birth: </label>
        <input id="birth-date" type="date" required />
        <label for="gender">Gender: </label>
        <select id="gender">
          <option value="">&lt;select one&gt;</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Recommendation</legend>
        <label for="service-rating" name="service-rating">On a scale of 1 to 10, how would you say you feel about our customer
          services, 1 being completely dissatisfied and 10 being completely
          satisfied?</label>
        <div id="ratings-wrapper">
          <label for="service-rating">1</label><input name="service-rating" type="radio" value="1" required />
          <label for="service-rating">2</label><input name="service-rating" type="radio" value="2" required />
          <label for="service-rating">3</label><input name="service-rating" type="radio" value="3" required />
          <label for="service-rating">4</label><input name="service-rating" type="radio" value="4" required />
          <label for="service-rating">5</label><input name="service-rating" type="radio" value="5" required />
          <label for="service-rating">6</label><input name="service-rating" type="radio" value="6" required />
          <label for="service-rating">7</label><input name="service-rating" type="radio" value="7" required />
          <label for="service-rating">8</label><input name="service-rating" type="radio" value="8" required />
          <label for="service-rating">9</label><input name="service-rating" type="radio" value="9" required />
          <label for="service-rating">10</label><input name="service-rating" type="radio" value="10" required />
        </div>
      </fieldset>
      <fieldset>
        <legend>Feedback</legend>
        <label for="feedback">
          We are constantly looking for customer feedback on our services.
          Please provide more information on what you think we can improve:
        </label>
        <textarea
          id="feedback"
          rows="5"
          cols="50"
          placeholder="Type your feedback here..."
        ></textarea>
      </fieldset>
      <label for="submit-btn"></label>
      <input id="submit-btn" type="submit" value="Send it" />
    </form>
  </body>
</html>
